<h1>🚀 簡介與快速開始</h1>
<p>
  <code>pg-trigger-manager</code> 是一個基於 Node.js 與 PostgreSQL
  的高效能即時資料庫事件廣播系統。
</p>
<h2>✨ 核心功能</h2>
<ul>
  <li><strong>即時事件廣播</strong>：基於 LISTEN/NOTIFY 原生機制。</li>
  <li><strong>端到端型別安全</strong>：tRPC 驅動。</li>
  <li><strong>Firestore 風格 SDK</strong>：熟悉的 onSnapshot 語法。</li>
</ul>

<h2>📌 建議閱讀順序</h2>
<ol>
  <li>先讀「安裝與配置」，完成資料庫與環境變數初始化。</li>
  <li>再讀「SDK 使用指南」，先跑最小 onSnapshot 範例。</li>
  <li>最後讀「身分驗證與 RLS」，把權限模型補齊到生產需求。</li>
</ol>
